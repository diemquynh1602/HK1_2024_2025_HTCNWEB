<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout 5</title>

    <style>
        .wrapper {
            width: 800px;
            height: 500px;
            margin: auto;
            background-color: rgb(168 208 141);
            border: 1px solid #000;
        }
        
        .header {
            height: 60px;
            border-bottom: 1px solid #000;
            text-align: center;
        }
        
        .content {
            height: calc(500px - 120px);
        }
        
        .nav {
            height: 60px;
            border-bottom: 1px solid #000;
        }
        
        .section {
            height: calc(100% - 61px);
        }
        
        .article {
            background-color: #fff;
            width: 95%;
            height: 90%;
            margin: auto;
            border: 1px solid #000;
            background-color: rgb(250 227 212);
        }
        
        .footer {
            height: 60px;
            border-top: 1px solid #000;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            header
        </div>

        <div class="content">
            <div class="nav">nav</div>

            <div class="section">section

                <div class="article">
                    article
                </div>
            </div>
        </div>

        <div class="footer">
            footer
        </div>
    </div>
</body>

</html>
