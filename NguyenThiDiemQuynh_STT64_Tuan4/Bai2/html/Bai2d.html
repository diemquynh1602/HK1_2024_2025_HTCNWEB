<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<style>
    form{
        margin-left: 5px;
        font-size: 20px;
    }
    
</style>
</head>
<body>
    <form class="was-validated ">
        <div class="row">
            <div class="col-4"><label for="">First name</label></div>
            <div class="col-4"><label for="">Last name</label></div>
            <div class="col-4"><label for="">Username</label></div>
        </div>

        <div class="row">
            <div class="col-4">
                <input type="text" class="form-control " placeholder="First name" required >
                <div class="valid-feedback ">Looks good!</div>
                        <div class="invalid-feedback ">Please choose a first name.</div>
            </div>
            <div class="col-4">
                <input type="text" class="form-control " placeholder="Last name" required >
                <div class="valid-feedback ">Looks good!</div>
                        <div class="invalid-feedback ">Please choose a last name.</div>
            </div>
            <div class="col-4">
                <div class="input-group mb-3">
                   
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="my-addon">@</span>
                        </div>
                        <input class="form-control" type="text" name="" placeholder="Username" required >
                        <div class="valid-feedback ">Looks good!</div>
                        <div class="invalid-feedback ">Please choose a username.</div>
                    </div></div>
                </div>

                <div class="row">
                    <div class="col-6"><label for="">City</label></div>
                    <div class="col-3"><label for="">State</label></div>
                    <div class="col-3"><label for="">Zip</label></div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <input type="text" class="form-control " placeholder="City" required>
                        <div class="valid-feedback ">Looks good!</div>
                        <div class="invalid-feedback ">Plase provide avalid city.</div>
                    </div>
                    <div class="col-3">
                        <input type="text" class="form-control " placeholder="State" required>
                        <div class="valid-feedback ">Looks good!</div>
                        <div class="invalid-feedback ">Plase provide avalid state.</div> 
                    </div>
                    <div class="col-3">
                        <input type="text" class="form-control " placeholder="Zip" required>
                        <div class="valid-feedback ">Looks good!</div>
                        <div class="invalid-feedback ">Plase provide avalid zip</div>
                    </div>
                </div>

                <div class="row" style="margin-top: 50px;">
                    <div class="col-12">
                        <label class="form-check-label ">
                            <input type="checkbox" required>
                            Agree to terms and conditions
                            <div class="valid-feedback ">Looks good!</div>
                            <div class="invalid-feedback ">You must agree before submitting</div>
                        </label>
                    </div>
                </div>

                <div class="row" style="margin-top: 30px;">
                    <div class="col-12">
                        <button type="submit" class="btn  btn-primary " style="font-size: 20px;">Submit form</button>
                    </div>
                </div>
            </div>
            
        
    </form>
</body>
</html>
